# --- 常用配置项 ---

# 每行最大宽度。默认 100。
# 如果你觉得嵌套比较深（比如大量的 match 语句），可以调大到 120。
max_width = 120

# 合并派生宏。
# 将 #[derive(Debug)] 和 #[derive(PartialEq)] 合并为 #[derive(Debug, PartialEq)]。
merge_derives = true

# 使用小技巧来减少行数。
# 设置为 "Max" 时，它会尝试将短的 block、impl 等放在一行。
# 这对你那些简单的 eq, like 实现非常友好。
fn_single_line = true
use_small_heuristics = "Max"

# 整理导入（import）的顺序。
# 设置为 true 后，会按字母顺序自动对 use 语句进行分组和排序。
reorder_imports = true

# 如果 struct 字段较少，尝试放在一行。
unstable_features = true
struct_field_align_threshold = 40

# 去掉多余的空行。
remove_nested_parens = true

